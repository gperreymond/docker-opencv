machine:
  timezone:
    Europe/Paris
  node:
    version: 6
  services:
    - docker
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - docker --version
dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose && chmod +x ../bin/docker-compose
    - docker-compose --version
test:
  override:
    - npm install
    - npm test
deployment:
  prod:
    branch: master
    commands:
      - docker build -t gperreymond/opencv:3.3.0 .
      - docker push gperreymond/opencv:3.3.0
